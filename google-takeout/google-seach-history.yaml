strategy: SPECIFIC
reports:
  - slug: category
    category: null
    name: Google search category
    query: |-
      SELECT "category", count(*) as count FROM collection."google_search" 
      where category is not null and _time between {date[0]} and {date[1]}
      GROUP BY 1 having count(*) > 10 ORDER BY 2 desc
    shared: false
    options:
      chartType: pie
      limit: 1000
      enableStatistics: true
      tableOptions:
        enabled: true
      chartOptions: {}
      variables:
        - multiple: true
          name: date
          options: {}
          defaultValue: last_year
          type: date-range
      columnOptions:
        - displayFormat: null
          tableOptions:
            cellOptions: {}
          chartOptions: {}
        - displayFormat: null
          tableOptions:
            cellOptions: {}
          chartOptions: {}
      segments: []
      measures:
        - 1
      dimensions:
        - 0
    queryOptions: {}
  - slug: google_search_by_year
    category: null
    name: Google search by year
    query: >-
      SELECT date_part('year', _time) as year, count(*) FROM
      collection."google_search" group by 1
    shared: false
    options:
      chartType: line
      limit: 1000
      enableStatistics: true
      tableOptions:
        enabled: true
      chartOptions:
        showLabels: false
      variables: []
      segments: []
      measures:
        - 1
      dimensions:
        - 0
      columnOptions:
        - displayFormat: null
          tableOptions:
            cellOptions: {}
        - displayFormat: null
          tableOptions:
            cellOptions:
              statistics: relative
            formatNumbers: true
    queryOptions: {}
dashboards:
  - name: Personal
    items:
      - id: 581
        name: Google Searches
        directive: report
        options:
          reportSlug: category
          sizeX: 6
          sizeY: 1
          aggregation: null
          values: {}
          row: 0
          col: 0
        refreshInterval: null
        data: null
        lastUpdated: null
