reports:
  - slug: deals
    category: Pipedrive
    name: Deals
    query: >-
      SELECT cast(date_trunc('month', "_time") as date) as month, count(*) as
      "count of rows" FROM collection."pipedrive_deal" GROUP BY 1
    options:
      chartType: line
      limit: 1000
      enableStatistics: true
      tableOptions:
        enabled: true
      chartOptions: {}
      variables: []
      segments: []
      measures:
        - 1
      dimensions:
