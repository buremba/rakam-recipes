      columnOptions:
        - displayFormat: yyyy-MM-dd
          tableOptions:
            cellOptions: {}
          chartOptions: {}
        - displayFormat: null
          tableOptions:
            cellOptions:
              statistics: relative
            formatNumbers: true
          chartOptions: {}
    queryOptions: {}
    shared: false
  - slug: activities_by_type
    category: Pipedrive
    name: Activities by type
    query: >
      SELECT cast(date_trunc({date_segment}, _time) as date) day, type,
      count(*) 

      FROM collection."pipedrive_activity" 

      where _time between {date[0]} and {date[1]}

      group by 1,2
    options:
      chartType: bar
      limit: 1000
      enableStatistics: true
      tableOptions:
        enabled: true
      chartOptions:
        barmode: stack
      variables:
        - multiple: false
          name: date_segment
          options:
            displayType: dropdown
            type: static
            typeSettings:
              choices:
                - - day
                  - day
                - - week
                  - week
